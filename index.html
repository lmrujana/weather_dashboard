<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
<body>
    <header class="text-light bg-dark py-4">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <aside class="col-md-6 col-lg-3 py-3">
                    <form>
                    <h4>Search for a city:</h4>
                    <input type="text" id="city-input" class="w-50">
                    <button id="cities-btn" type="button" class="btn btn-primary">
                        <i class="fa fa-search"></i>
                    </button>
                    <buton id="delete-btn" type="button" class="btn btn-danger">Delete</buton>
                    </form>

                    <!--City list-->
                    <div id="cities" class="list-group"></div>

                </aside>

                <section class="col-12 col-md-6 col-lg-9">
                    <div class="container p-4">
                        <!-- Current Weather Section -->
                        <div class="row">
                            <div class="col" id="weather-main"></div>
                        </div>

                        <!-- Future Weather Section -->
                        <div class="row">
                            <div class='col' id="weather-future"></div>
                        </div>
                    </div>
                </section>
                 
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
